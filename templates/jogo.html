<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Forca</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function tentarLetra() {
            let letra = $("#letra").val().toLowerCase();
            if (letra) {
                $.ajax({
                    url: "/tentar_letra",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ letra: letra }),
                    success: function(response) {
                        $("#palavra").text(response.palavra);
                        $("#tentativas").text(response.tentativas);
                        $("#letra").val("");
                    }
                });
            }
        }
    </script>
</head>
<body>
    <h2>Jogo da Forca</h2>
    <p id="palavra">_____</p>
    <p>Tentativas restantes: <span id="tentativas">6</span></p>
    <input type="text" id="letra" maxlength="1">
    <button onclick="tentarLetra()">Tentar</button>
    <br><br>
    <a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a>
</body>
</html>
