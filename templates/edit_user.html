{% extends 'base.html' %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Usuário</h2>
    <form method="POST">
        <label for="new_username">Novo Nome de Usuário:</label>
        <input type="text" id="new_username" name="new_username" value="{{ user.username }}" required>
        
        <label for="new_password">Nova Senha:</label>
        <input type="password" id="new_password" name="new_password">
        
        <button type="submit">Atualizar</button>
    </form>
    <a href="{{ url_for('admin') }}">Voltar ao Painel Administrativo</a>
</div>
{% endblock %}
